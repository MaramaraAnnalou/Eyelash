{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<center>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <style>
        /* General body styling */
 {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login form container */
form {
    background-color: #C8AAAA;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

/* Form heading */
h2 {
    margin-bottom: 20px;
    color: #333333;
}

/* Input fields */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Button styling */
button {
    background-color: #E5989B;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
button:hover {
    background-color: #0056b3;
}

/* Form labels */
label {
    display: block;
    text-align: left;
    margin-top: 10px;
    margin-bottom: 5px;
    color: #555555;
    font-size: 14px;
}

/* Responsive design */
@media (max-width: 400px) {
    form {
        width: 90%;
    }
}

    </style>
       <center></center>
    <div>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" name="username" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" name="password" required>

    </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

     <button type="submit">Log In</button>
</form>
    </center>
{% endblock content %}
